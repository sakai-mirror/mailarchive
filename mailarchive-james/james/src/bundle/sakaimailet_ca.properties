err_questions = Si teniu alguna pregunta sobre aquestes característiques, envieu un correu electrònic a {0}

err_email_off = El seu missatge no s'ha entregat perque el lloc a on està escrivint no té activat el correu electrònic. Contacteu amb el propietari del lloc per a que l'activi.

err_addr_unknown = El seu missatge no s'ha entregat perque l'adreça del destinatari és desconeguda.

err_not_member = El seu missatge no s'ha entregat perque no és membre del lloc, o bé és membre però no té permís per enviar correu al lloc o bé perque està registrat amb una adreça de correu electrònic diferent. Si esteu enviant el correu electrònic des d'una adreça de correu electrònic vàlida i creieu que el correu ha de ser acceptat, contacteu amb el propietari del lloc i comproveu la configuració de permisos per a l'eina d'arxiu de correu.
